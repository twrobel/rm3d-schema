<html ng-app="demo">
    <head>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>

    <body ng-controller="demoController" style="height: 100%;">
		<div>
			Enter position:
		</div>
		<input style="width: 100%;" type="text" ng-model="position" ng-change="parsePosition()" id="ng-change-example1" />

        <div style="height: 100%; width: 100%; background-color: gainsboro;">
        <table class="table">
    <thead>
        <tr>
            <th>Pos</th>
            <th>Name</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr ng:repeat="row in listOfFields">
            <td>{{row.pos}}</td>
            <td>
            	<div  data-toggle="popover" data-content="{{row.name}}">{{row.name}}</div></td>
            <td>{{row.value}}</td> 
        </tr>
    </tbody>
</table>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.min.js"></script>
        <script src="js/demo/demo.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </body>

</html>
