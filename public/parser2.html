<html ng-app="demo">
    <head>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>

    <body ng-controller="demoController" style="height: 100%;">
	<div>
		Enter position:
	</div>
	<div>
	<input style="width: 100%;" type="text" ng-model="position" ng-change="parsePosition()" id="position1" />
	</div>
	<div>
	<input style="width: 100%;" type="text" ng-hide="position != ''" ng-model="position2" ng-change="parsePosition()" id="position2" />
	</div>
        <div>
        <table class="table table-striped">
    <thead>
        <tr>
            <th>Pos</th>
            <th>Name</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr ng:repeat="row in listOfFields">
            <div id="popover_content_wrapper" style="display: none">
            	<div>
            	<b>Type:</b> {{row.type}}
            	</div>
            	<div>
            	<b>Required:</b> {{row.req}}
            	</div>	
            	<div>
            	<b>Description:</b> {{row.desc}}
            	</div>	
            </div>
            <td>
            	{{row.pos}}
	    </td>
            <td>
            	<div  data-toggle="popover" data-content="">{{row.name}}</div></td>
            <td>
            	{{row.value}}
            </td> 
        </tr>
    </tbody>
</table>
        </div>
	
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="js/demo/demo.js"></script>
	<script>
    	$( document ).ready(function() {
        	$('[data-toggle="popover"]').popover({
			 trigger: 'hover',
        		'placement': 'top',
        		 html : true, 
		        content: function() {
		          return $('#popover_content_wrapper').html();
		        }
		});
    	});
	</script>
    </body>

</html>
