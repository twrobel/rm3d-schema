<html ng-app="demo">
    <head>
        <link rel="stylesheet" href="css/lib/angular-table.css" />
        <link rel="stylesheet" href="css/demo/demo.css" />
    </head>

    <body ng-controller="demoController" style="height: 100%;">
		<div>
			Enter position:
		</div>
		<input style="width: 100%;" type="text" ng-model="position" ng-change="parsePosition()" id="ng-change-example1" />
		
        <div style="height: 100%; width: 100%; background-color: gainsboro;">
            <angular-table model="listOfFields" default-sort-column="id" instrumentation-enabled="true">
                <header-row>
                    <header-column style="width: 10%;">
                        <div style="display: inline-block;">Pos</div>
                    </header-column>
                    <header-column style="width: 30%;">
						<div style="display: inline-block;">Name</div>
                    </header-column>
                    <header-column style="width: 60%;">
						<div style="display: inline-block;">Value</div>
                    </header-column>
                </header-row>

                <row on-selected="handleRowSelection(row)" selected-color="#87cefa" even-color="#ffffff" odd-color="#eeeeee" class="demoRow">
                    <column style="width: 10%;"><b>{{ row.pos }}</b></column>
                    <column style="width: 30%;">{{ row.name }}</column>
                    <column style="width: 60%;">{{ row.value }}</input></column>
                </row>
            </angular-table>
        </div>

        <script src="js/lib/angular.js"></script>
        <script src="js/lib/angular-table.js"></script>
        <script src="js/demo/demo.js"></script>

        
    </body>

</html>
